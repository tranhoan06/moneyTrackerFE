<p-tabs [value]="0">
    <p-tablist>
        @for (tab of tabs; track tab.value) {
        <p-tab [value]="tab.value">{{ tab.title }}</p-tab>
        }
    </p-tablist>

    <p-tabpanels>
        <p-tabpanel [value]="0">
            <app-enter-expenses [type]="'1'"></app-enter-expenses>
        </p-tabpanel>

        <p-tabpanel [value]="1">
            <app-enter-revenue [type]="'2'"></app-enter-revenue>
        </p-tabpanel>
    </p-tabpanels>
</p-tabs>
